<script>
    function findMax(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (max < array[i]) {
                max = array[i];
            }
        }
        return max;
    }

    let listScore = [6, 4, 7, 8, 2, 7, 9, 2, 4];
    document.write("Điểm số lớn nhất là " + findMax(listScore));
</script>
