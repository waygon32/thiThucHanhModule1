<script>
    function tryRemoveFromArray(array, x) {
        for (let i = 0; i < array.length; i++) {
            if (x == array[i]) {
                array.splice(i, 1);
            }
        }
        return array;
    }

    let number = [4, 5, 6, 8, 3, 6, 8, 9];
    let x = 6;
    document.write(tryRemoveFromArray(number, x));
</script>
